{% load static cloudinary %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="TemplateMo">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <title>Create Blog</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/templatemo-stand-blog.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">
  
  <style>
    form {
      margin-top: 100px;
      width: 50%;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .btn-submit {
      background: #f4511e;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      transition: all 0.3s;
    }
    
    .btn-submit:hover {
      background: #e64a19;
      transform: translateY(-2px);
    }
    
    @media (max-width: 768px) {
      form {
        width: 90%;
        margin-top: 50px;
      }
    }
  </style>
</head>

<body>
  {% include 'header.html' %}

  <div class="container">
    <div class="d-flex justify-content-center">
      <form action="{% url 'create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3 class="text-center mb-4" style="color: #f4511e;">Create New Post</h3>
        
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text" class="form-control" name="postname" required>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Content</label>
          <textarea class="form-control" name="content" rows="5" required></textarea>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Category</label>
          <input type="text" class="form-control" name="category" required>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Featured Image</label>
          <input type="file" class="form-control" name="image" accept="image/*" required>
          <small class="text-muted">Max file size: 10MB (JPEG, PNG)</small>
        </div>
        
        <button type="submit" class="btn btn-submit w-100">Publish Post</button>
        
        {% for message in messages %}
        <div class="alert alert-danger mt-3">{{ message }}</div>
        {% endfor %}
      </form>
    </div>
  </div>

  {% include 'footer.html' %}

  <!-- Scripts -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  
  <script>
    // Client-side file size validation
    document.querySelector('input[name="image"]').addEventListener('change', function(e) {
      if (this.files[0].size > 10485760) { // 10MB
        alert('Error: File size exceeds 10MB limit');
        this.value = '';
      }
    });
  </script>
</body>
</html>
